<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Presentation Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container to center all content -->
    <div class="container">
        <!-- Theme toggle -->
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <span class="moon">🌙</span>
                    <span class="sun">☀️</span>
                </div>
            </label>
        </div>

        <!-- App title -->
        <h1>Speaker Presentation Randomizer</h1>

        <!-- Timer section -->
        <div class="timer-section">
            <h2>Presentation Timer</h2>
            
            <!-- Presentation Type Selection -->
            <div class="presentation-type-section">
                <div class="type-controls">
                    <div class="type-select">
                        <label for="presentationType">Presentation Type:</label>
                        <select id="presentationType">
                            <option value="">Select type...</option>
                        </select>
                    </div>
                    <button id="addTypeBtn" class="secondary-btn" title="Add new presentation type">
                        Add Type
                    </button>
                </div>
                <div id="typeInstructions" class="type-instructions">
                    <!-- Instructions will be displayed here -->
                </div>
            </div>

            <div class="timer-display">
                <span id="minutes">05</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-presets">
                <button class="timer-preset-btn" data-seconds="30">30s</button>
                <button class="timer-preset-btn" data-seconds="90">90s</button>
                <button class="timer-preset-btn" data-seconds="180">3m</button>
                <button class="timer-preset-btn" data-seconds="300">5m</button>
            </div>
            <div class="timer-controls">
                <button id="startTimerBtn">Start Timer</button>
                <button id="resetTimerBtn">Reset Timer</button>
            </div>
        </div>

        <!-- Input section for speaker names -->
        <div class="input-section">
            <div class="list-controls">
                <div class="saved-lists">
                    <label for="savedLists">Saved Lists:</label>
                    <div class="saved-lists-controls">
                        <select id="savedLists">
                            <option value="">Select a saved list...</option>
                        </select>
                        <button id="deleteListBtn" class="icon-btn" title="Delete selected list">
                            🗑️
                        </button>
                    </div>
                </div>
                <div class="file-upload">
                    <label for="csvFile">Upload CSV:</label>
                    <input type="file" id="csvFile" accept=".csv" />
                </div>
                <button id="saveListBtn" class="secondary-btn">Save Current List</button>
            </div>
            <label for="studentList">Enter Speaker Names (one per line):</label>
            <div class="name-count-display">
                Total Names: <span id="nameCount">0</span>
            </div>
            <textarea 
                id="studentList" 
                rows="10" 
                placeholder="Alice Smith&#10;Bob Johnson&#10;Charlie Brown"></textarea>
        </div>

        <!-- Control buttons for picking speakers and resetting -->
        <div class="controls">
            <button id="pickStudentBtn" class="primary-btn">Pick Next Speaker</button>
            <button id="resetBtn" class="secondary-btn">Reset List</button>
            <a href="groups.html" class="primary-btn navigation-btn">Group Options</a>
        </div>

        <!-- Section to display the selected speaker -->
        <div class="result-section">
            <h2>Current Speaker:</h2>
            <p id="selectedStudentDisplay">- - -</p>
        </div>

        <!-- History section showing previous speakers -->
        <div class="history-section">
            <h2>Presentation History</h2>
            <div id="presentationHistory" class="history-list">
                <!-- History items will be added here dynamically -->
            </div>
        </div>

        <!-- Status section showing remaining and chosen counts -->
        <div class="status-section">
            <p>Speakers remaining: <span id="remainingCount">0</span></p>
            <p>Speakers presented: <span id="chosenCount">0</span></p>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
